<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arva News</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="news-icon">📰</div>
        
        <div class="header">
            <h1 class="logo">ARVA NEWS</h1>
            <p class="subtitle">Selamat Datang Kembali</p>
            <p class="welcome-text">Masuk ke akun Anda untuk melanjutkan</p>
        </div>

        <div class="success-message" id="successMessage">
            ✅ Login berhasil! Mengalihkan ke dashboard...
        </div>

        <div class="error-message" id="errorMessage">
            ❌ Email atau password salah. Silakan coba lagi.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email atau Username</label>
                <input type="text" id="email" name="email" placeholder="Masukkan email atau username" required>
            </div>

            <div class="form-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Lupa password?</a>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ingat saya</label>
            </div>

            <button type="submit" class="login-btn">
                🚀 MASUK SEKARANG
            </button>
        </form>

        <div class="divider">
            <span>atau</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn" onclick="loginWithGoogle()">
                🔴 Google
            </button>
            <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                📘 Facebook
            </button>
        </div>

        <div class="register-link">
            Belum punya akun? <a href="registrasi.html" onclick="showRegistration()">Daftar di sini</a>
        </div>
    </div>
</body>
</html>
